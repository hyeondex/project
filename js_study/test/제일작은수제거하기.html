<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    문제 설명 정수를 저장한 배열, arr 에서 가장 작은 수를 제거한 배열을 리턴하는
    함수, solution을 완성해주세요. <br />
    단, 리턴하려는 배열이 빈 배열인 경우엔 배열에 -1을 채워 리턴하세요.<br />
    예를들어 arr이 [4,3,2,1]인 경우는 [4,3,2]를 리턴 하고, [10]면 [-1]을 리턴
    합니다.<br />
    제한 조건 <br />
    arr은 길이 1 이상인 배열입니다.<br />
    인덱스 i, j에 대해 i ≠ j이면 arr[i] ≠ arr[j] 입니다.<br />
    입출력 예 arr return [4,3,2,1] [4,3,2] [10] [-1]
  </body>
  <script>
    const arr = [4, 3, 2, 1];
    solution(arr);
    function solution(arr) {
      let answer = [];
      if (arr.length > 1) {
        let minIndex = Math.min(...arr);
        answer = arr.filter((el) => el !== minIndex);
      } else {
        answer.push(-1);
      }
      console.log(answer);
      return answer;
    }
    //피드백
    /*
     * 줄바꿈이나 사소한 것을 빼고는 제 기준에서는 합격
     *
     * 하지만 좀 더 좋은 방법이나 누군가 이유를 물을 수 있으니 추가 설명
     */
    function solution(arr) {
      let answer = [];
      if (arr.length > 1) {
        const minIndex = Math.min(...arr); // let 을 const 로 변경
        answer = arr.filter((el) => el !== minIndex);
      } else {
        answer.push(-1);
      }
      return answer;
    }
    /*
     * filter 는 결국 배열에 있는 모든 항목을 조회 즉, loop 를 실행하는 것입니다.
     * 배열의 크기가 크면 클수록 오래 걸리는 로직이 되는 것이죠.
     * 그래서 배열의 크기가 커질수록 index 로 제어하는게 더 빠릅니다.
     * 그래서 index 로 처리하는 방법은 다음과 같습니다.
     */
    function solution(arr) {
      let answer = [];
      if (arr.length > 1) {
        const min = Math.min(...arr); // 가장 작은 수 조회
        const minIndex = arr.indexOf(min); // 가장 작은 수의 index 를 조회

        arr.splice(minIndex, 1); // index 를 기준으로 해당 수를 배열에서 제거
        answer = arr;
      } else {
        answer.push(-1);
      }
      return answer;
    }
    // 생각해보니까 splice로 지울려고 했었는데 그게 왜 안됐었냐면 ~ index 순서가 min이 되어서 두번째 아이템이 계속 지워졌었지...
  </script>
</html>
