  <body>
    두정수 A,B.가 주어졌을 떄 a와 b사이에 속한 모든 정수의 합을 리턴하는 함수,
    solution 완성하세요<br />
    예를 들어 a=3, b=5인경우 3+4+5 12
  </body>
  <script>
    const a = 5;
    const b = 3;

    // 제일 직관적으로 쓴 내용
    function solution(a, b) {
      let answer = 0;
      let compare = a > b ? a - b : b - a;
      Array(compare + 1)
        .fill(0)
        .map((el, i) => {
          el = a > b ? b : a;
          answer += el + i;
        });
      return answer;
    }
    //min, max
    function solution(a, b) {
      let answer = 0;
      console.log();
      for (let i = Math.min(a, b); i <= Math.max(a, b); i++) {
        answer += i;
      }
      return answer;
    }
    console.log(solution(a, b));
    //
    function adder(a, b) {
      console.log(Math.abs(b - a));
      return ((a + b) * (Math.abs(b - a) + 1)) / 2;
    }
    console.log(adder(a, b));
  </script>
