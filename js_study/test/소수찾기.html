<body>
1부터 입력받은 숫자 n 사이에 있는 소수의 개수를 반환하는 함수, solution을
만들어 보세요. 소수는 1과 자기 자신으로만 나누어지는 수를 의미합니다. (1은
소수가 아닙니다.)<br>
제한 조건 n > 2; n <= 1000000; n은 2이상 1000000이하의
자연수입니다. 입출력 예
</body>
<script>
    const n = 1000000; // 2 3 5 7
    solution(n);

    // 첫번째 식 ( 마지막 테스트 미 통과 )
    function solution(n) {
        let answer = 0;
        let arr = [];
        let newArr = [];
        //1. n만큼의 배열 만들기
        for (let i = 1; i <= n; i++) {
            arr.push(i);
        }
        // 2. 해당 배열을 가지고 map으로 el을 뺴줌
        arr.map((el) => {
            for (let j = 2; j <= n; j++) {
                if (el % j === 0) {
                    if (el === j) newArr.push(j);
                    break;
                }
            }
        });
        answer = newArr.length;
        return answer;
    }
    // 놀랍게도 설명을 ㅇ;ㅣㅂ해를 못했답니다.?
    // 두번째 식 ( 효율성 , n의 값이 max 값까지 가는 경우 돌 수 있는 식으로 )
    // 1. 소수 판별식 만들기 (boolean 으로 떨어지게) 2. n을 소수 판별식으로 구별 하기  3. 개수 answer에 담기?
    const isPrime = function (n) {
        for (let i = 2; i < n; i++) {
            if (n % i === 0) return false;
        }
        return true;
    }
    console.log(isPrime(n))

</script>
