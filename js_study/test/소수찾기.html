    // 첫번째 식 ( 마지막 테스트 미 통과 )
    function solution(n) {
        let answer = 0;
        let arr = [];
        let newArr = [];

        //1. n만큼의 배열 만들기
        for (let i = 1; i <= n; i++) {
            arr.push(i);
        }
        // 2. 해당 배열을 가지고 map으로 el을 뺴줌
        arr.map((el) => {
            for (let j = 2; j <= num; j++) {
                if (el % j === 0) {
                    if (el === j) newArr.push(j);
                    break;
                }
            }
        });
        answer = newArr.length;
        return answer;
    }
