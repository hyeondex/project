    s의 'p', 'y'의 개수를 비교 해 같으면 true / 다르면 false<br />
    s에 p, y 모두 없는 경우 true <br />
    대소문자 구별 없음<br />
    <br />
    1. 정규식으로 풀기<br />
    2. 둘중하나 대문자나, 소문자로 변경하기
  </body>
  <script>
    const s = "pPoooyY"; //p 2개 y 2개 true;

    // 제일 직관적으로 쓴 내용
    function solution(s) {
      let answer = true;
      const pLength = Array.from(s.toUpperCase()).filter(
        (el) => el === "P"
      ).length;
      const yLength = Array.from(s.toUpperCase()).filter(
        (el) => el === "Y"
      ).length;
      answer = pLength === yLength ? answer : !answer;

      return answer;
    }

    // for문 // 솔직히 말해서 뭔가 엉성한데 지금 완성 된건 여기까지니끼ㅏ......... 일단 둠
    const j = "PPPPPPPPPPPPPy";
    function solution(j) {
      let answer = true;
      const arr = j.toUpperCase().split("");
      console.log(arr);
      let p = 0;
      let y = 0;
      for (let i = 0; i < arr.length; i++) {
        arr[i] === "P" ? p++ : 0;
        arr[i] === "Y" ? y++ : 0;
      }
      p === y ? (answer = answer) : (answer = !answer);
      return answer;
    }
    console.log(solution(j));
