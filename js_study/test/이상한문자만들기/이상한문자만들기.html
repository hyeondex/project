  <body>
    1. 단어를 배열로 쪼갠다.<br />
    2. 해당 단어를 또 배열로 쪼갠다<br />
    3. 해당 배열에서 짝수번째 인댁스 홀수번재 인덱스를 찾는다<br />
    4. 해당 인덱스의 배열 요소 대문자, 소문자로 변경한다.<br />
    5. 해당 배열을 문자열로 전환한다.<br />
    끝
  </body>
  <script>
    const s = "try hello world";
    solution(s);
    function solution(s) {
      let answer = "";
      const words = s.split(" "); // 문자열 > 배열로  단어들을 띄어쓰기를 기준으로 배열로 만들기
      let arr = [];
      for (let i = 0; i < words.length; i++) {
        const word = Array.from(words[i]); //단어를 쪼개서 담는 배열이 필요하지 이건 데이터가 변하지 않을때니까 const
        let convertWord = ""; // 하단에서 바뀌는 단어를 담는 곳
        let convertSpellingArray = [];
        for (let j = 0; j < word.length; j++) {
          let spelling = word[j];
          let convertSpelling =
            j % 2 === 0 ? spelling.toUpperCase() : spelling.toLowerCase();
          convertSpellingArray.push(convertSpelling);
        }
        convertWord = convertSpellingArray.join("");
        arr.push(convertWord);
      }
      answer = arr.join(" ");
      return answer;
    }
    //남의 코드
    function toWeirdCase(s) {
      let result = "";

      for (let word of s.split(" ")) {
        for (let i in word) {
          result +=
            word[i][parseInt(i) % 2 === 0 ? "toUpperCase" : "toLowerCase"]();
          // 짝수 일때 ["toUpperCase"]()
          console.log(word[i]["toUpperCase"]());
        }
        result += " ";
      }

      return result.slice(0, -1);
    }
    console.log("결과 : " + toWeirdCase("try hello world"));

    // 남의 코드 2

    function toWeirdCase2(s) {
      var result = "";
      var num = 0;

      console.log(s.length);

      for (var i = 0; i < s.length; i++) {
        if (s.charAt(i) == " ") {
          num = 0;
          result += " ";
          continue;
        } else if (num % 2 == 0) {
          result += s.charAt(i).toUpperCase();
          console.log(s.charAt(i));
          num++;
        } else {
          result += s.charAt(i).toLowerCase();
          console.log(s.charAt(i));
          num++;
        }
      }
      return result;
    }

    console.log(999999, toWeirdCase2("try hello world"));
  </script>
