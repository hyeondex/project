    // 짧은 버전
    function solution(s) {
      let answer = s
        .split(" ")
        .map((item) =>
          Array.from(item)
            .map((jtem, index) =>
              index % 2 == 0 ? jtem.toUpperCase() : jtem.toLowerCase()
            )
            .join("")
        )
        .join(" ");
      return answer;
