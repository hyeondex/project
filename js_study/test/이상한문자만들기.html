  <body>
    1. 단어를 배열로 쪼갠다.<br />
    2. 해당 단어를 또 배열로 쪼갠다<br />
    3. 해당 배열에서 짝수번째 인댁스 홀수번재 인덱스를 찾는다<br />
    4. 해당 인덱스의 배열 요소 대문자, 소문자로 변경한다.<br />
    5. 해당 배열을 문자열로 전환한다.<br />
    끝
  </body>
  <script>
    const s = "try hello world";
    solution(s);
    function solution(s) {
      let answer = "";
      const words = s.split(" "); // 문자열 > 배열로  단어들을 띄어쓰기를 기준으로 배열로 만들기
      for (let i = 0; i < words.length; i++) {
        const word = Array.from(words[i]); //단어를 쪼개서 담는 배열이 필요하지 이건 데이터가 변하지 않을때니까 const
        let convertWord = ""; // 하단에서 바뀌는 단어를 담는 곳
        let convertSpellingArray = [];
        for (let j = 0; j < word.length; j++) {
          let spelling = word[j];
          let convertSpelling =
            j % 2 === 0 ? spelling.toUpperCase() : spelling.toLowerCase();
          convertSpellingArray.push(convertSpelling);
        }
        answer = convertSpellingArray.join("");
        console.log(answer);
      }
      return answer;
    }
  </script>
