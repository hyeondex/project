<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body></body>
  <script>
    const s = "P"; // e f a
    //"ab";  // 1- 26 사이
    const n = 15;
    //solution("P", 15); : 오류 나는 케이스 E로 리턴되야함
    solution(s, n);
    function solution(s, n) {
      let num = 0;
      let str = "";
      let answer = "";
      let answerArr = [];
      let arr = s.length > 1 ? s.split("") : s;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === " ") {
          str = " ";
        }
        //z,Z 케이스
        else if (arr[i] === "z" || arr[i] === "Z") {
          //let test = arr.indexOf("z") ? arr.indexOf("z") : arr.indexOf("Z");
          let newNum = arr[i].charCodeAt(0);
          let newStr = String.fromCharCode(
            newNum - ("Z".charCodeAt(0) - "A".charCodeAt(0)) + n - 1
          );
          str = newStr;
        } else {
          num = arr[i].charCodeAt(0);
          console.log(num);
          str =
            ("A".charCodeAt() < num + n && "Z" < num + n) ||
            ("a".charCodeAt() < num + n && "z" < num + n)
              ? String.fromCharCode(num + n)
              : console.log("z");
          // A(65) - Z(90)
          // a(97) - b(122)
        }
        answerArr.push(str);
      }
      answer = answerArr.join("");
      console.log(answer);
      return answer;
    }
  </script>
</html>
